<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Flight Results</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Flight Results</h1>
      {% if flights %}
        <div class="row mt-4">
          {% for flight in flights %}
            <div class="col-md-4">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Flight ID: {{ flight.offer_id }}</h5>
                  <p class="card-text">
                    <strong>Price:</strong> ${{ flight.price }}<br>
                    <strong>Airline:</strong> {{ flight.airline }}
                  </p>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p class="text-center mt-3">No flights found. Please try again.</p>
      {% endif %}
      <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Search Again</a>
      </div>
    </div>
  </body>
</html>
